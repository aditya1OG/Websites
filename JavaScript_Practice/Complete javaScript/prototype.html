<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>this is about prototype</h1>
    <script>
        let a = {
            name: "kanha",
            language: "javascript",
            run: () => {
                alert("Self run")
            }
        }
        console.log(a)

        let p = {
            run: () => {
                alert("run")
            }
        }
        p.__proto__ = {
            name1: "aadi"
        }
        a.__proto__ = p
        a.run()
        console.log(a.name1)

    </script>
</body>

</html>
