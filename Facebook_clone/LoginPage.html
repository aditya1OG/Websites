<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center px-4 sm:flex-row flex-col">
        <div class=" p-8 rounded-lg md:w-96 w-full">
            <img class="mx-auto w-70" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
                alt="Facebook Logo">
            <p class="text-lg text-center mt-4 ">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="bg-white p-8 rounded-lg shadow-lg md:w-96 w-full">
            <form class="mt-6">
                <input
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500"
                    type="text" placeholder="Email address or phone number">
                <input
                    class="w-full mt-4 px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500"
                    type="password" placeholder="Password">
                <button type="submit"
                    class="w-full mt-6 py-3 bg-blue-600 text-white text-xl font-semibold rounded-lg hover:bg-blue-500 focus:outline-none focus:bg-blue-500">Log
                    In</button>
                <span class="block text-sm mt-4 text-center text-blue-800 hover:text-blue-500 cursor-pointer">Forgotten
                    Password</span>
                <hr class="my-4">
                <button
                    class="w-full py-3 font-bold text-white text-center bg-green-600 hover:bg-green-500 rounded-lg"><a href="SignUp.html">Create New Account</a>
                    </button>
                <span class="block text-xs text-center mt-2">
                    <span class="font-bold"><a href="SignUp.html" class="text-blue-700 underline text-sm">Create a
                            Page</a></span> for a celebrity, brand, or business.
                </span>
            </form>
        </div>
    </div>
</body>

</html>
