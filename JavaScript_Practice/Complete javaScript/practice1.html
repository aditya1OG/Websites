    <h1>using promise.all</h1>
    <script>
        let p1 = async () => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("first")
                }, 1000)
            })
        }
        let p2 = async () => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("second")
                }, 2000)
            })
        }
        let p3 = async () => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("third")
                }, 2000)
            })
        }

        // let promise_all = Promise.all([p1, p2, p3])
        // promise_all.then((value) => {
        //     console.log(value)
        // })

        const main1 = async () => {
            let a = await p1()
            let b = await p2()
            let c = await p3()

            let promise_all = Promise.all([p1, p2, p3])
            console.log(promise_all)
            console.log(a, b, c)

        }
        main1()
