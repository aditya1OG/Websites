<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>this is about IIFE (Immediately Invoked Function Expression)</h1>
    <script>
        let a = () => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("i'm genious")
                }, 3000);
            })
        }
        (async () => {
            let b = await a()
            console.log(b)
            let c = await a()
            console.log(b)
            let d = await a()
            console.log(b)
        }) ()
    </script>
</body>
</html>
