    <h1>If we are using promises we need resolve or reject the promise</h1>

    <h1>this is second tutorial about promises</h1>
    <script>
        let p1 = new Promise((resolve, reject) => {
            console.log("this is first")
            resolve(56)
        })

        p1.then((value) => {
            console.log(value)
            let p2 = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("this is second")
                }, 3000)
            })
            return p2

        }).then((value) => {
            console.log(value)
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("this is third")     //instead of resolve if we console this. this will not print the below value.
                }, 2000);
            })

        }).then((value) => {
            setTimeout(() => {
                console.log(value)
                console.log("we got all these values here")
            }, 2000);
        })
    </script>
