<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="icon" type="" href="https://img.icons8.com/?size=512&id=118497&format=png" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-100">
    <div class="min-h-screen items-center justify-center px-4 flex flex-col">
        <div class=" p-8 rounded-lg md:w-96 w-full">
            <img class="mx-auto w-50" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
                alt="Facebook Logo">
        </div>
        <div class="flex gap-6 items-center justify-center border-solid border-2 border-blue-700 mb-8">
            <i class="fa-solid fa-circle-exclamation fa-lg text-white bg-blue-500 p-5 "></i>
            <h1 class="w-96">You must log in to continue.</h1>
        </div>
        <div class="bg-white p-8 rounded-lg shadow-lg md:w-96 w-full">
            <form class="mt-4">
                <h1 class="text-center pb-4 text-xl">Log in to Facebook</h1>
                <h1
                    class="flex items-center justify-center border-solid border-2 border-yellow-300 p-2 mb-4 bg-pink-100 ">
                    You must log in to continue.</h1>
                <input
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500"
                    type="text" placeholder="Email address or phone number">
                <input
                    class="w-full mt-4 px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500"
                    type="password" placeholder="Password">
                <a href="Login.html">
                    <button
                        class="w-full mt-6 py-3 bg-blue-600 text-white text-xl font-semibold rounded-lg hover:bg-blue-500 focus:outline-none focus:bg-blue-500">Log
                        In</button></a>

                <hr class="my-4">
                <div class="flex items-center justify-center gap-3">
                    <span
                        class="block text-sm mt-4 text-center text-blue-800 hover:text-blue-500 cursor-pointer">Forgotten
                        account?</span>
                    <span class="block text-sm mt-4 text-center text-blue-800 hover:text-blue-500 cursor-pointer">Sign
                        up
                        for facebook
                    </span>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
