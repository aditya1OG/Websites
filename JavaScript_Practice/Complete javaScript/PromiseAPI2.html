    <h1>also we can use async/(await) in functions</h1>

    <script>
        async function first() {
            let p1 = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("hii i'm first")
                }, 2000);
            })
            let p2 = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("hii i'm second")
                }, 4000);
            })

            console.log("fetching frist value")
            let one = await p1

            console.log("fetching second value")
            let two = await p2

            console.log("fetched both value")
            return [one, two]
        }


        let second = async () => {
            let p3 = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("hii i'm third")
                }, 6000);
            })
            let p4 = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("hii i'm fourth")
                }, 8000);
            })

            console.log("fetching third value")
            let third = await p3

            console.log("fetching fourth value")
            let fourth = await p4

            console.log("fetched all value")
            return [third, fourth]
        }

        const main1 = () => {
            console.log("this is main function")
            let a = first()
            let b = second()
            a.then((value) => {
                console.log(value)
            })
        }
        main1()
    </script>
